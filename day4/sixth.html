<body>
	<script type="text/javascript">
		
		//rewriting this using ? and ||
		function call()
		{
			var input=prompt('Enter a number greater than 100 or enter an empty line to exit');
			(input>100 || input=="" ||input==null)? {} :call();
		}
		call();
	</script>
