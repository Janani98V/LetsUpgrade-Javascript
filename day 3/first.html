<body>
	<script type="text/javascript">
		let oddEven=function(num)
		{
			if(num%2==0)
				return "even";
			else
				return "odd";
		} 
		let input=prompt('Enter a number');
		let result=oddEven(input);
	console.log("The number entered is "+input+" and Number is "+result+".");
	</script>
